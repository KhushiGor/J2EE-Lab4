<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f5c6cb;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f1b0b7;
        }
        .error-container h1 {
            font-size: 24px;
        }
        .error-container p {
            font-size: 18px;
        }
        a {
            color: #721c24;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error: Something went wrong</h1>
        <p>Unfortunately, there was a problem processing your request. Please try again later or contact support if the problem persists.</p>
        <a href="index.html">Go back to Home</a>
    </div>
</body>
</html>
